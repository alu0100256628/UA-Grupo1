    <div class="signin" align="center"> 
      <h1>Sign-in</h1>
      <p>Introduzca sus datos para crear una cuenta</p>
      <form>
          <label for="Nombre"><b><em>Nombre:  </em></b></label>
          <input type="text" placeholder="Nombre" name="nombre" required>
          <br><br>
          <label for="email"><b>Correo:  </b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <br><br>
          <label for="psw"><b>Contraseña:  </b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br><br>
          <label for="psw-repeat"><strong>Repita la contraseña: </strong></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <br><br>
          <center><button type="submit" class="signupbtn">Sign Up</button></center>
      </form>
    </div>
