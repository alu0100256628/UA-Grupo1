<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Club de la Lectura</title>

  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Club de lectura para todas las edades.">
  <link rel="icon" type="image/png" sizes="64x64" href="pictures/icon.png">
  <meta name="keywords"
    content="club de lectura, lector, lectura, club lectura, club de libros, foro de lectura, foro lectura" />
  <meta name="author" content="Diego, Miriam, Sonia y Oscar">

  <!--IMPORTAR MATERIALIZE EN LA PÁGINA-->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body class="orange lighten-4">
  <header id="h">
    <script> 
    $(function(){
      $("#h").load("header.html"); 
    });
    </script> 
  </header>

  <div id="info">
    <p>* obligatorio</p>
  </div>
  <form id="formulario">
    <fieldset>
      <br />
      <div class="campos">
        <div class="titulo">
          <label for="title">Título *</label>
          <input class="inp" type="text" aria-label="título" id="title" placeholder="Introduzca titulo" required>
        </div>
        <br />
        <div class="autor">
          <label for="author">Autor</label>
          <input class="inp" type="text" aria-label="autor" id="author" placeholder="Introduzca autor">
        </div>
        <br />
        <div aria-label="categoria" class="categoria">
          <label for="category">Categoría</label>
          <select id=category name="lol">
            <option value="no especificado" selected>No especificado</option>
            <option value="autoayuda">Autoayuda</option>
            <option value="aventura">Aventura</option>
            <option value="ciencia ficcion">Ciencia Ficción</option>
            <option value="comedia">Comedia</option>
            <option value="drama">Drama</option>
            <option value="fantasia">Fantasía</option>
            <option value="infantil">Infantil</option>
            <option value="miedo">Miedo</option>
            <option value="historica">Histórica</option>
            <option value="romance">Romance</option>
            <option value="suspense">Suspense</option>
          </select>
        </div>
        <br />
        <div class="isbn">
          <label for="isbn">ISBN *</label>
          <input class="inp" id="isbn" type="number" aria-label="isbn" placeholder="Introduzca ISBN" required>
        </div>
        <br />
        <span id="errores" aria-live="polite"></span>
        <button aria-label="añadir" id="btn" type="button">Añadir</button>
      </div>
      <br />
    </fieldset>
  </form>

  <!--JAVASCRIPT PARA MATERIALIZE-->
  <script type="text/javascript" src="js/materialize.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script type="text/javascript" src="js/firebase.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
</body>

<footer class="page-footer" id="f">
    <script> 
    $(function(){
      $("#f").load("footer.html"); 
    });
    </script> 
</footer>
</html>
