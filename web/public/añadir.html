	<div id="info"><p>* obligatorio</p></div>
      <form id="formulario">
	   <fieldset>
	   <legend id="añadir"><p>Rellene los campos obligatorios para añadir un libro</p></legend>
          <br/>
        <div class="campos">
          <div class="titulo">
            <label for="title">Título *</label>
            <input class="inp" type="text" id="title" placeholder="Introduzca titulo" required>
          </div>
      <br/>
          <div class="autor">
            <label for="author">Autor</label>
            <input class="inp" type="text" id="author" placeholder="Introduzca autor">
          </div>
      <br/>
          <div class="categoria">
            <label for="category">Categoría</label>
             <select id=category name="lol">
				<option value="no especificado" selected>No especificado</option>
				<option value="amor">Amor</option>
				<option value="aventura">Aventura</option>
				<option value="ciencia ficcion">Ciencia Ficción</option>
				<option value="comedia">Comedia</option>
				<option value="drama">Drama</option>
				<option value="fantasia">Fantasía</option>
				<option value="infantil">Infantil</option>
				<option value="miedo">Miedo</option>
				<option value="thriller">Thriller</option>
				<option value="romance">Romance</option>
				<option value="suspense">Suspence</option>
			 </select> 
          </div>
      <br/>
          <div class="isbn">
            <label for="isbn">ISBN *</label>
            <input class="inp" id="isbn" type="number" placeholder="Introduzca ISBN" required>
          </div>
      <br/>
		<span id="errores"></span>
          <button id="btn" type="button">Añadir</button>
        </div>
      <br/>
      </fieldset>
      </form>
