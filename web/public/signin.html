<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Club de la Lectura</title>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/style.css">
  	<meta name="description" content="Club de lectura para todas las edades.">
    <link rel="icon" type="image/png" sizes="64x64" href="pictures/icon.png">
    <meta name="keywords" content="club de lectura, lector, lectura, club lectura, club de libros, foro de lectura, foro lectura" />
    <meta name="author" content="Diego, Miriam, Sonia y Oscar">
    


    <!--IMPORTAR MATERIALIZE EN LA PÁGINA-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    
  </head>

  <body class="orange lighten-4">
   <header id="h">
    <script> 
    $(function(){
      $("#h").load("header.html"); 
    });
    </script> 
  </header>

  <br/>

  <form id="login">
   <fieldset>
    <br/>
      <div class="registro">
        <div class="correo">
          <label for="correo">Correo electrónico</label>
          <input class="inp" type="text" id="scorreo" placeholder="Introduzca correo" aria-required="true" aria-labelledby="correo">
        </div>
    <br/>
        <div class="password">
          <label for="password">Contraseña</label>
          <input class="inp" type="password" id="spassword" placeholder="Introduzca contraseña" aria-required="true" aria-labelledby="password">
        </div>
    <br/>
        <div class="rep-password">
          <label for="rep-password">Repetir contraseña</label>
          <input class="inp" id="srep-password" type="password" placeholder="Repita contraseña" aria-required="true" aria-labelledby="rep-password">
        </div>
    <br/>
      <span id="errores"></span>
        <button id="register" type="button" aria-label="registrarse">Registrarse</button>
      </div>
    <br/>
    </fieldset>
  </form>
  </div>

    <!--JAVASCRIPT PARA MATERIALIZE-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
  </body>
  <br>
  <footer class="page-footer" id="f">
    <script> 
    $(function(){
      $("#f").load("footer.html"); 
    });
    </script> 
</footer>
</html>
